

<!DOCTYPE html>
<html>
	<head>
		<title>checkin</title>
		<script language="JavaScript">
			function validatename(){
				var vname=document.getElementsByName('user')[0].value;
				//var parten=!/^[a-zA-Z]{2,6}$/;
				if(!/^[a-zA-Z]{4,12}$/.test(vname)){
					alert("您输入的名字格式不正确");
					document.getElementsByName('user')[0].focus();
					document.getElementsByName('user')[0].select();
					return false;
				}
			}
			function validatepass(){
				var vpass=document.getElementsByName('userpass')[0].value;
				if(!/^\w{2,12}$/.test(vpass)){
					alert("您输入的密码格式不正确");
					document.getElementsByName('userpass')[0].focus();
					document.getElementsByName('userpass')[0].select();
					return false;
				}
			}		
		</script>	
	</head>
	<body>	
		<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
		<img src="dengru.gif"><font size="6"><b>个人用户登录</b></font><br/> 
		<br/>				
		<form  method="post" action="/enter/ppp">
			<b>用户名：</b><input type="text" name="user" onblur="validatename()"><br/> 				
			<br/>				
			<b>密&nbsp;码: </b><input type="password" name="userpass" onblur="validatepass()"><br/> 	
			<br/>
			<input type="checkbox" name="usercheck" ><b>记住我的登录状态</b><br/> 
			<br/>
			<input type="submit" value="登录" />
			<input type="reset"  value="重置"/>
		</form>
			
</body>
</html>
